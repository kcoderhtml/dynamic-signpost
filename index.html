<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Church Event Display</title>
    <style>
      /* Add your custom CSS styles here */
    </style>
  </head>
  <body>
    <h1>Upcoming Events</h1>
    <div id="event-list"></div>

    <script src="https://unpkg.com/ical.js"></script>
    <script>
      // Fetch event data from the webcal URL
      const icalUrl = 'https://standrewspolaris.org/?post_type=tribe_events&tribe-bar-date=2023-03-26&ical=1&eventDisplay=list';
      fetch(icalUrl)
        .then((response) => response.text())
        .then((data) => {
          // Parse iCal data using ical.js
          const eventsData = ical.parseICS(data);
          
          // Get an array of all upcoming events sorted by date
          const now = new Date();
          const upcomingEvents = Object.values(eventsData)
            .filter((event) => {
              const eventDate = event.startDate.toJSDate();
              return eventDate >= now;
            })
            .sort((a, b) => {
              return a.startDate.toJSDate() - b.startDate.toJSDate();
            });

          // Render event data to the DOM
          const eventList = document.getElementById('event-list');
          upcomingEvents.forEach((event) => {
            const eventContainer = document.createElement('div');
            eventContainer.classList.add('event');

            const nameElement = document.createElement('h2');
            nameElement.textContent = event.summary;
            eventContainer.appendChild(nameElement);

            const dateElement = document.createElement('p');
            dateElement.textContent = `Date: ${event.startDate.toJSDate().toLocaleString()}`;
            eventContainer.appendChild(dateElement);

            const locationElement = document.createElement('p');
            locationElement.textContent = `Location: ${event.location}`;
            eventContainer.appendChild(locationElement);

            eventList.appendChild(eventContainer);
          });
        })
        .catch((error) => {
          console.error(error);
        });
    </script>
  </body>
</html>
